<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vanilla JS - e-shop</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<div class="container">
  <div class="header">
    <div class="header-items">
          <div class="header-items-search">
            <input placeholder="Wyszukaj!">
          </div>
          <div class="header-items-form">
            Rejestracja / Logowanie
          </div>
          <div class="products-basket">
            <div id="cart"></div>
          </div>
          <div class="products-picked1"><ol class="products-picked"></ol></div>
    </div>
    
    <div class="header-list">
    <img src="https://picsum.photos/200/80"/>
    <ul class="header-list-social">
      <li>FB</li>
      <li>INST</li>
      <li>SNAP</li>
    </ul>
    <ul class="header-list-products">
      <li>AAA</li>
      <li>BBB</li>
      <li>CCC</li>
      <li>DDD</li>
    </ul>
  </div>
  </div>
  <div class="content">
    <div class="content-products">
        <ul id="content-products-list"></ul>
    </div>
  </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
